language: php
dist: trusty
php:
- '5.4'
- '5.5'
- '5.6'
- '7.0'
- '7.1'
- '7.2'
- '7.3'
- 'nightly'
services:
- docker
install:
- composer install
script:
- cd test
- phpunit TestSuite.php
matrix:
  fast_finish: true
  allow_failures:
    - php: "nightly"
  include:
  - stage: GitHub Release
    php: '7.2'
    script:
    - docker run --rm -it -v $PWD:/app centos:centos7 /app/utils/build.sh
    deploy:
      provider: releases
      file_glob: true
      file: utils/dist/CAS-*.tgz
      skip_cleanup: true
      api_key:
        secure: IQPP9ytdAxMQpXdfHsbnWaly7BiORVeCCfgKBPtQqtuakTBkNltPMmPHIhH2ihnQ0/fOUL4DpbiQdCIEVVIQgerdWK+WjMhGmyRyt8froqT1GOJfcKXMBxxaLWpQS53R/jWt4cWs9DNgkFXtbe5MlV/czaoFsMQowoEV+fnwYKg=
      on:
        repo: apereo/phpCAS
        tags: true
notifications:
  email: false
